<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Wheater app</title>
</head>
<body>
        <div class="container">
            <div class="search-box">
                <i class="fa-solid fa-location-dot"></i>
                <input class="city" type="text" placeholder="Enter your location">
                <button class="searchBtn"> <img src="./images/magnifying-glass.png"></button>
            </div>

            <div class="not-found">
                <img src="./images/404.png">
                <p>location ro dorost vared kon baboo jan :/</p>
            </div>

            <div class="weather-box">
                <img id="img" src="">
                <p class="temperature"></p>
                <p class="description">broken clouds</p>
            </div>

            <div class="weather-details">
                <div class="humidity details">
                    <i class="fa-solid fa-water icon"></i>
                    <div class="text">
                        <span id="humidity"></span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind details">
                    <i class="fa-solid fa-wind icon"></i>
                    <div class="text">
                        <span id="wind"></span>
                        <p>Wind</p>
                    </div>
                </div>
        </div>
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
